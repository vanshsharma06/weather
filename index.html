<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <h1 class="start">Weather Forecast</h1>
        <div id="container">
            <div id="top">
                <div class="search">
                    <input type="text" name="input" id="input" placeholder="Enter Your Location">
                    <i class="ri-search-eye-line" id="search-button"></i>
                </div>
                <div id="temperature">
                    <div class="content">
                        <h1>City Name</h1>
                        <h1>__.__ °C</h1>
                        <i class="ri-sun-cloudy-line"></i>
                    </div>
                    <div id="wind-humid">
                        <div class="wind">
                            <i class="ri-windy-line"></i>
                            <h2>_.__ M/S</h2>
                        </div>
                        <div class="humid">
                            <i class="ri-water-percent-line"></i>
                            <h2>__ %</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <h2>5-Days Forecast</h2>
                <div id="cards">
                    <div class="card">
                        <h4>Date</h4>
                        <h2>__ °C</h2>
                        <i class="ri-sun-cloudy-line"></i>
                    </div>
                    <div class="card">
                        <h4>Date</h4>
                        <h2>__ °C</h2>
                        <i class="ri-sun-cloudy-line"></i>
                    </div>
                    <div class="card">
                        <h4>Date</h4>
                        <h2>__ °C</h2>
                        <i class="ri-sun-cloudy-line"></i>
                    </div>
                    <div class="card">
                        <h4>Date</h4>
                        <h2>__ °C</h2>
                        <i class="ri-sun-cloudy-line"></i>
                    </div>
                    <div class="card">
                        <h4>Date</h4>
                        <h2>__ °C</h2>
                        <i class="ri-sun-cloudy-line"></i>
                    </div>
                </div>
                <h3 id="current-location">Use Current Location</h3>
            </div>
        </div>
        <h3 class="end">Crafted with ❤️ by vansh sharma</h3>
    </div>
</body>
</html>
